<!DOCTYPE html>
<html lang="Pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Imob | Registro</title>

<body>

    <div class="modal">
     
            <div class="modal-content">
                <header class="modal-header flex flex-column flex-a-center">
                <h2 class="logo second-text-color">Imob</h2>
                <p class="sign">
                    
                            Criar uma conta
                    
                </p>
                </header>
                <form action="#">
                    <div class="input-field">
                        <label for="">Usuário</label>
                        <input type="text" autofocus placeholder="Digite o nome do usuário" name="userName" required>
                    </div>
                    <div class="input-field">
                        <label for="">Email</label>
                        <input type="email" placeholder="Digite o seu email" name="email" required>
                    </div>

                    <div class="input-field">
                        <label for="">Senha</label>
                        <input type="password" placeholder="Digite a tua senha" name="password" required>
                    </div>

                    <button class="button solid full-width"><span>Criar</span></button>
                    <p class="create-count">Se ainda já possuis uma conta, <a href="./access.html" alt="Entrar na sua conta" title="Entrar na sua conta" class="font-wight-1 second-text-color">click aqui</a> para acessar</p>
                </form>
            </div>

            
    </div>
</body>
</html>
